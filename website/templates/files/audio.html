<!DOCTYPE html>
<html>
<head>
    <meta property="og:site_name" content="Uploaded by {{ file.owner.username }} at {{ file.created_at_friendly }}">

    <meta property="og:audio" content="{{ url_for(endpoint='static', filename='uploads/' + file.key) }}">
    <meta property="theme-color" content="{{ config.colour }}">
</head>

        body {
            background-color: black;
        }
    </style>
    <table width="100%" height="100%">
        <tbody>
            <tr>
                <td style="text-align: center; vertical-align: middle;">
                    <audio src="{{ url_for(endpoint='static', filename='uploads/' + file.key) }}" alt="{{ file.key }}"></audio>
                </td>
            </tr>
        </tbody>
    </table>

</html>
